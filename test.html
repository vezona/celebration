<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <button type="button" onclick="A(B)">Click</button>
    </div>
    
    <script>
        
        function A(callback){
            console.log('a')
            setTimeout(function(){
              if(typeof callback === 'function'){
                callback()
              }
            }, 1000)

        }

        function B(){
            console.log('b')
        }



    </script>
</body>
</html>
